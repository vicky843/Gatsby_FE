<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3>Create blog  page</h3>
<div ng-controller="Blogcontroller as bctrl">

<form method="post" ng-submit='bctrl.submitbt()'>
<input type="text" ng-model="bctrl.blogs.blogname" placeholder="Blogname" required><br>
<input type="text" ng-model="bctrl.blogs.description" placeholder="Blog Description" required><br>


<h5> Blog Required for:</h5><br>
 <select ng-model="bctrl.blogs.role">
<option>All users</option>
<option>Alumni</option>
<option>Employee</option>
<option>Student</option>
</select>


<input type="submit" class="btn btn-primary" value="Create">
</form>
</div>


</body>
</html>
